<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mars Clock</title>
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Orbitron:wght@300;400;600&family=Exo+2:ital,wght@0,100;0,200;1,100&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --mars:        #c1440e;
      --mars-bright: #e85d1a;
      --mars-glow:   rgba(193, 68, 14, 0.35);
      --mars-dim:    rgba(193, 68, 14, 0.08);
      --dust:        #d4835a;
      --sky:         #0b0d14;
      --panel:       rgba(8, 10, 18, 0.82);
      --border:      rgba(193, 68, 14, 0.3);
      --text:        #f0ddd0;
      --text-dim:    rgba(240, 221, 208, 0.45);
      --text-faint:  rgba(240, 221, 208, 0.18);
      --green-ok:    #4caf78;
    }

    body {
      background: #0f0a08;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Share Tech Mono', monospace;
      overflow: hidden;
    }

    /* Simulated Mars surface bg */
    body::before {
      content: '';
      position: fixed; inset: 0;
      background:
        radial-gradient(ellipse 80% 50% at 50% 100%, rgba(120,40,10,0.5) 0%, transparent 65%),
        radial-gradient(ellipse 50% 30% at 20% 80%,  rgba(90,25,5,0.4)  0%, transparent 55%),
        radial-gradient(ellipse 40% 20% at 80% 90%,  rgba(100,35,8,0.3)  0%, transparent 50%),
        radial-gradient(ellipse 100% 60% at 50% 110%, #1a0a04 0%, transparent 70%);
      pointer-events: none;
    }

    /* Star field */
    body::after {
      content: '';
      position: fixed; inset: 0;
      background-image:
        radial-gradient(1px 1px at 10% 15%, rgba(255,255,255,0.6) 0%, transparent 100%),
        radial-gradient(1px 1px at 25% 8%,  rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 40% 20%, rgba(255,255,255,0.7) 0%, transparent 100%),
        radial-gradient(1px 1px at 55% 5%,  rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 70% 18%, rgba(255,255,255,0.5) 0%, transparent 100%),
        radial-gradient(1px 1px at 85% 10%, rgba(255,255,255,0.6) 0%, transparent 100%),
        radial-gradient(1px 1px at 92% 25%, rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(1px 1px at 15% 35%, rgba(255,255,255,0.4) 0%, transparent 100%),
        radial-gradient(1px 1px at 60% 30%, rgba(255,255,255,0.5) 0%, transparent 100%),
        radial-gradient(1px 1px at 78% 40%, rgba(255,255,255,0.3) 0%, transparent 100%),
        radial-gradient(2px 2px at 33% 12%, rgba(255,220,180,0.5) 0%, transparent 100%),
        radial-gradient(2px 2px at 67% 22%, rgba(180,200,255,0.4) 0%, transparent 100%);
      pointer-events: none;
    }

    /* ── WIDGET ── */
    .widget {
      position: relative;
      width: 360px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 3px;
      padding: 28px 28px 22px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow:
        0 0 0 1px rgba(193,68,14,0.08),
        0 0 40px rgba(193,68,14,0.12),
        0 20px 60px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.04);
      animation: bootUp 1.4s ease forwards;
    }

    /* scanline overlay */
    .widget::before {
      content: '';
      position: absolute; inset: 0;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.07) 2px,
        rgba(0,0,0,0.07) 4px
      );
      border-radius: 3px;
      pointer-events: none;
      z-index: 10;
    }

    /* corner cuts */
    .corner { position: absolute; width: 10px; height: 10px; }
    .corner::before, .corner::after { content: ''; position: absolute; background: var(--mars); }
    .corner::before { width: 100%; height: 1px; top: 0; left: 0; }
    .corner::after  { width: 1px; height: 100%; top: 0; left: 0; }
    .c-tl { top: -1px; left: -1px; }
    .c-tr { top: -1px; right: -1px; transform: scaleX(-1); }
    .c-bl { bottom: -1px; left: -1px; transform: scaleY(-1); }
    .c-br { bottom: -1px; right: -1px; transform: scale(-1); }

    /* ── HEADER BAR ── */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 22px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
    }

    .mission-id {
      font-family: 'Orbitron', sans-serif;
      font-size: 7.5px;
      font-weight: 400;
      letter-spacing: 0.25em;
      color: var(--mars);
      text-transform: uppercase;
    }

    .status-dots {
      display: flex;
      gap: 5px;
      align-items: center;
    }

    .dot {
      width: 5px; height: 5px;
      border-radius: 50%;
    }
    .dot.green { background: var(--green-ok); box-shadow: 0 0 5px var(--green-ok); animation: pulse 2.5s ease-in-out infinite; }
    .dot.amber { background: #e8a020; opacity: 0.6; }
    .dot.red   { background: var(--mars-bright); opacity: 0.4; }

    /* ── TIME ── */
    .time-block {
      display: flex;
      align-items: flex-end;
      gap: 0;
      margin-bottom: 4px;
      position: relative;
    }

    .time-hm {
      font-family: 'Orbitron', sans-serif;
      font-size: 72px;
      font-weight: 300;
      line-height: 1;
      color: var(--text);
      letter-spacing: -1px;
      text-shadow:
        0 0 30px var(--mars-glow),
        0 0 80px rgba(193,68,14,0.1);
    }

    .time-right {
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      padding-bottom: 7px;
      margin-left: 7px;
      gap: 6px;
    }

    .time-ss {
      font-family: 'Orbitron', sans-serif;
      font-size: 22px;
      font-weight: 300;
      color: var(--mars-bright);
      line-height: 1;
      text-shadow: 0 0 12px var(--mars-glow);
    }

    .time-ampm {
      font-size: 8px;
      letter-spacing: 0.2em;
      color: var(--dust);
      opacity: 0.7;
    }

    /* blinking colon */
    .colon {
      animation: blink 1s step-end infinite;
      color: var(--mars-bright);
      opacity: 0.9;
      margin: 0 1px;
    }

    /* ── DIVIDER ── */
    .divider {
      position: relative;
      margin: 14px 0 16px;
      height: 1px;
      background: linear-gradient(90deg, transparent, var(--mars) 20%, var(--mars) 80%, transparent);
      opacity: 0.25;
    }
    .divider-label {
      position: absolute;
      left: 50%; top: 50%;
      transform: translate(-50%, -50%);
      background: var(--panel);
      padding: 0 8px;
      font-size: 7px;
      letter-spacing: 0.3em;
      color: var(--mars);
      opacity: 0.6;
      text-transform: uppercase;
      white-space: nowrap;
    }

    /* ── DATE ROW ── */
    .date-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 18px;
    }

    .date-weekday {
      font-family: 'Orbitron', sans-serif;
      font-size: 11px;
      font-weight: 400;
      letter-spacing: 0.18em;
      color: var(--dust);
      text-transform: uppercase;
    }

    .date-full {
      font-family: 'Exo 2', sans-serif;
      font-size: 18px;
      font-weight: 100;
      letter-spacing: 0.08em;
      color: var(--text);
      font-style: italic;
    }

    .date-year {
      font-family: 'Share Tech Mono', monospace;
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 0.15em;
    }

    /* ── TELEMETRY ROW ── */
    .telemetry {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
      border-radius: 2px;
      overflow: hidden;
      margin-bottom: 16px;
    }

    .telem-cell {
      background: rgba(8,10,18,0.9);
      padding: 8px 10px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .telem-label {
      font-size: 6.5px;
      letter-spacing: 0.28em;
      color: var(--text-faint);
      text-transform: uppercase;
    }

    .telem-value {
      font-family: 'Orbitron', sans-serif;
      font-size: 13px;
      font-weight: 400;
      color: var(--text);
    }

    .telem-value.accent { color: var(--mars-bright); text-shadow: 0 0 8px var(--mars-glow); }
    .telem-value.ok     { color: var(--green-ok); }

    /* ── SECONDS BAR ── */
    .sec-track-label {
      display: flex;
      justify-content: space-between;
      margin-bottom: 5px;
    }

    .sec-track-label span {
      font-size: 7px;
      letter-spacing: 0.25em;
      color: var(--text-faint);
      text-transform: uppercase;
    }

    .sec-track-label .sec-num {
      color: var(--dust);
      font-variant-numeric: tabular-nums;
    }

    .track {
      width: 100%;
      height: 2px;
      background: rgba(255,255,255,0.06);
      border-radius: 1px;
      overflow: hidden;
    }

    .track-fill {
      height: 100%;
      background: linear-gradient(90deg, rgba(193,68,14,0.4), var(--mars-bright));
      border-radius: 1px;
      transition: width 0.95s linear;
      box-shadow: 2px 0 8px var(--mars-glow);
    }

    /* ── FOOTER ── */
    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 14px;
      padding-top: 10px;
      border-top: 1px solid rgba(193,68,14,0.1);
    }

    .footer-coord {
      font-size: 7px;
      letter-spacing: 0.15em;
      color: var(--text-faint);
    }

    .footer-sol {
      font-family: 'Orbitron', sans-serif;
      font-size: 8px;
      letter-spacing: 0.2em;
      color: var(--mars);
      opacity: 0.6;
    }

    /* ── ANIMATIONS ── */
    @keyframes bootUp {
      0%   { opacity: 0; transform: translateY(8px) scale(0.99); }
      40%  { opacity: 0.6; }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    @keyframes blink {
      0%, 100% { opacity: 0.9; }
      50%       { opacity: 0.15; }
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; box-shadow: 0 0 5px var(--green-ok); }
      50%       { opacity: 0.5; box-shadow: 0 0 2px var(--green-ok); }
    }
  </style>
</head>
<body>

<div class="widget">
  <!-- corner accents -->
  <div class="corner c-tl"></div>
  <div class="corner c-tr"></div>
  <div class="corner c-bl"></div>
  <div class="corner c-br"></div>

  <!-- header -->
  <div class="header">
    <div class="mission-id">ARES-IV · SURFACE OPS</div>
    <div class="status-dots">
      <div class="dot green"></div>
      <div class="dot amber"></div>
      <div class="dot red"></div>
    </div>
  </div>

  <!-- time -->
  <div class="time-block">
    <div class="time-hm" id="hm">00<span class="colon">:</span>00</div>
    <div class="time-right">
      <div class="time-ss" id="ss">00</div>
      <div class="time-ampm" id="ampm">AM</div>
    </div>
  </div>

  <!-- divider -->
  <div class="divider"><span class="divider-label">Earth Standard Time</span></div>

  <!-- date row -->
  <div class="date-row">
    <div class="date-weekday" id="weekday">Tuesday</div>
    <div class="date-full" id="dateStr">February 17</div>
    <div class="date-year" id="year">2026</div>
  </div>

  <!-- telemetry -->
  <div class="telemetry">
    <div class="telem-cell">
      <div class="telem-label">SOL DAY</div>
      <div class="telem-value accent" id="sol">—</div>
    </div>
    <div class="telem-cell">
      <div class="telem-label">UTC OFFSET</div>
      <div class="telem-value" id="utc">—</div>
    </div>
    <div class="telem-cell">
      <div class="telem-label">SYS STATUS</div>
      <div class="telem-value ok">NOMINAL</div>
    </div>
  </div>

  <!-- seconds progress -->
  <div class="sec-track-label">
    <span>Minute Progress</span>
    <span class="sec-num" id="secLabel">0s</span>
  </div>
  <div class="track">
    <div class="track-fill" id="trackFill" style="width:0%"></div>
  </div>

  <!-- footer -->
  <div class="footer">
    <div class="footer-coord">4.5°N · 137.4°E · GALE CRATER</div>
    <div class="footer-sol" id="footerDate">SOL — / —</div>
  </div>
</div>

<script>
  function pad(n) { return String(n).padStart(2, '0'); }

  // Mars Sol calculation (approximate)
  function getMartianSol(date) {
    const J2000 = new Date('2000-01-01T12:00:00Z');
    const daysSinceJ2000 = (date - J2000) / 86400000;
    const sol = Math.floor(daysSinceJ2000 / 1.02749125) + 44796;
    return sol;
  }

  // UTC offset string
  function getUTCOffset() {
    const off = -new Date().getTimezoneOffset();
    const sign = off >= 0 ? '+' : '−';
    const h = Math.floor(Math.abs(off) / 60);
    const m = Math.abs(off) % 60;
    return `UTC${sign}${pad(h)}${m ? ':' + pad(m) : ''}`;
  }

  const days   = ['Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday'];
  const months = ['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];

  function tick() {
    const now = new Date();
    let h = now.getHours();
    const m   = now.getMinutes();
    const s   = now.getSeconds();
    const ampm = h >= 12 ? 'PM' : 'AM';
    h = h % 12 || 12;

    document.getElementById('hm').innerHTML =
      `${pad(h)}<span class="colon">:</span>${pad(m)}`;
    document.getElementById('ss').textContent    = pad(s);
    document.getElementById('ampm').textContent  = ampm;

    // Date
    document.getElementById('weekday').textContent = days[now.getDay()];
    document.getElementById('dateStr').textContent = `${months[now.getMonth()]} ${now.getDate()}`;
    document.getElementById('year').textContent    = now.getFullYear();

    // Telemetry
    document.getElementById('sol').textContent     = getMartianSol(now).toLocaleString();
    document.getElementById('utc').textContent     = getUTCOffset();

    // Progress bar
    const pct = (s / 60) * 100;
    document.getElementById('trackFill').style.width = pct + '%';
    document.getElementById('secLabel').textContent  = s + 's';

    // Footer
    document.getElementById('footerDate').textContent =
      `SOL ${getMartianSol(now)} / ${now.getFullYear()}`;
  }

  tick();
  setInterval(tick, 1000);
</script>
</body>
</html>
